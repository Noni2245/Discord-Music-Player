<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Noni Music</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffd566;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffd5, #00b3ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <form action="/auth" method="post">
    <h2>Enter Web UI Password</h2>
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
